<!DOCTYPE html>
<html lang="ja">

<head>
    <title>select2 demo app</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>


    <br>
    <div class="container">
        Language
        <select class="form-control" id="Language" name="Language" style="width:100%;">
            <option value="">none</option>
            <option value="ja-jp">ja-jp</option>
            <option value="en-us">en-us</option>
            <option value="zh-tw">zh-tw</option>
            <option value="zh-cn">zh-cn</option>
            <option value="ko-kr">ko-kr</option>
            <option value="th-tl">th-tl</option>
        </select>
        <br><br>

        Age
        <select class="form-control" id="age" name="age">
            <option value="">none</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">40</option>
            <option value="40">50</option>
        </select>
        <br><br>
        <button class="btn btn-primary" id="idtoken" onclick="window.location='https://google.com'">next</button>

    </div>


</body>

<script>
    window.onload = function () {

        var age = $("#age").val()
        $("#age").val(age).trigger("change");

        var Language = $("#Language").val()
        $("#Language").val(Language).trigger("change");



    }
    $('select[class="form-control"]').select2({
        tags: true
    });

</script>

</html>
